<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Update person</title>
    <link href="../../static/css/StyleCSS.css" th:href="@{/css/StyleCSS.css}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
<!-- HEADER -->
<table width="1000px" border="0" align="center" cellpadding="0" cellspacing="0" >
    <tr height="40px" >
        <td width="400px" class="TextName2" align="center">Change Nik or Password for 
        	<span style="color:blue" th:text="${userDB.getUsername()}"></span>
        </td>
        <td> <img src="../../static/images/heading.jpg" th:src="@{/images/heading.jpg}" width="624px"  height="40" /></td>
    </tr>
</table>

<table  width="1000px" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr height="400px">
        <td width="170px" class="RightBorder1" align="center" valign="top">
            <div class=" TextGeorgia">
                левая колонка
            </div>
        </td>
        <td class="PaddingUsual1" align="left" valign="top">
            <br/>
            <div style="color:red" th:text="${message2}"></div>
            <br/>
            <form th:method="PATCH" th:action="@{/people/{id}/nik(id=${person.getId()})}" th:object="${userDB}">
                <label for="username">Enter new Nikname: </label>
                <input type="text" th:field="*{username}" id="username"/>
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
                <br/>
                <label for="password">New password:    </label>
                <input type="text" th:field="*{password}" id="password"/>
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                <br/>
                <label for="check_pass">Repeat password: </label>
                <input type="text" th:field="*{check_pass}" id="check_pass"/>
                <div style="color:red" th:if="${#fields.hasErrors('check_pass')}" th:errors="*{check_pass}">Error</div>
                <br/>
                <input type="submit" value="Update!"/>
            </form>
        </td>
        <td width="170px" class="LeftBorder1" align="center" valign="top">

        </td>
    </tr>
</table>


</body>

</html>
