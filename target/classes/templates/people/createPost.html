<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Создание поста</title>
    <link href="../../static/css/StyleCSS.css" th:href="@{/css/StyleCSS.css}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <table width="1000px" border="0" align="center" cellpadding="0" cellspacing="0" >
      <tr height="40px" >
        <td width="400px" class="TextName2" align="center">Creating a post
        	<span style="color:blue" th:text="${userDB.getUsername()}"> </span>
        </td>
        <td> <img src="../../static/images/heading.jpg" th:src="@{/images/heading.jpg}" width="624px"  height="40" /></td>
      </tr>
    </table>
 <table  width="1000px" border="0" align="center" cellpadding="0" cellspacing="0">  
  <tr height="400px">
    <td width="170px" class="RightBorder1" align="center" valign="top">
      <div class=" TextGeorgia">
			            
      </div>   
    </td>
    <td class="PaddingUsual1" align="left" valign="top"> 
    <br/>
         </br>
        <div style="color:red" th:text="${message}"></div>

        <table border="0" cellspacing="0" cellpadding="0" width="650" align="left">
           <tr>
           <td width="310">

           	Creating the post:</br> <!--   th:object="${post1}" -->
               <div style="color:red" th:text="${message}"></div>
             <form th:action="@{/people/{id}(id=${person.getId()})}" th:method="POST" th:object="${webPost}" >
                <table border="0" cellspacing="0" cellpadding="0" width="600" align="left">
                        <tr>
                          <td class="PaddingUsual1" valign="top" align="left">Header:</br>
                              <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</div>
                              <input type="text" id="title" size="60" maxlength="100" placeholder="от одного до 50 символов" style="background-color:#CCC; color:black" th:field="*{title}" />
                          </td>
                        </tr>   
                       <tr>
                          <td class="PaddingUsual1" valign="top" align="left">Text for the post:</br>
                              <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Name Error</div>
                              <!-- <textarea id="text" cols="60" rows="4" style="background-color:#CCC; color:black" th:field="*{text}" /> -->
                              <input type="text" id="text" size="60" maxlength="100" placeholder="поле не может быть пустым" style="background-color:#CCC; color:black" th:field="*{text}" />
                          </td>
                        </tr>              
                        <tr>  
                          <td class="PaddingUsual1" valign="top" align="left" >
                          	<input type="submit" value="Send" style="background-color:#CCC; color:black" />
                          </td>
                        </tr>
                </table>
            </form>  
           </td>
           </tr> 
         </table>   


    </td>
    <td width="170px" class="LeftBorder1" align="center" valign="top">
    </td>
  </tr>
 </table>
        
</body>
</html>
