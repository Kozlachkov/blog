<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Registration</title>
    <link href="../../static/css/StyleCSS.css" th:href="@{css/StyleCSS.css}" rel="stylesheet" type="text/css" media="all" />

</head>

<body>
    <table width="1000px" border="0" align="center" cellpadding="0" cellspacing="0" >
      <tr height="40px" >
        <td width="400px" class="TextName" align="center">Форма регистрации</td>
        <td> <img src="../../static/images/heading.jpg" th:src="@{static/images/heading.jpg}" width="624px"  height="40" /></td>
      </tr>
    </table>
 <table  width="1000px" border="0" align="center" cellpadding="0" cellspacing="0">  
  <tr height="400px">
    <td width="170px" class="RightBorder1" align="center" valign="top">
      <div class=" TextGeorgia">
			левая колонка            
      </div>   
    </td>
    <td class="PaddingUsual1" align="left" valign="top"> 
    <br/>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        Add new user </br>
        {{#message}} <!--Если есть поле message, а оно есть всегда, мы его показываем -->
            {{message}}
        {{/message}}
        <form th:action="@{/people/registration}" method="POST">
        <!-- <form action="/people/login" method="POST"> -->
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </td>
    <td width="170px" class="LeftBorder1" align="center" valign="top">
    </td>
  </tr>
 </table>
        
</body>
</html>
